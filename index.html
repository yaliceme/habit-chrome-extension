<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="assets/stylesheets/main.css">

  </head>

  <body>
    <form>
      <p>My tiny daily commitment is: <span></span></p>

      <input id="consecutiveDays">

      <p>Most recent checkin: <span></span></p>

    </form>
    <script src="assets/javascripts/main.js"></script>
    <!--
    jQuery way to set values for the input elements:
    <script>
      $('input #habit').val(habit);
      $('input #consecutiveDays').val(consecutiveDays);
      $('input #lastCheckin').val(lastCheckin);
    </script>
    -->

  </body>

</html>
